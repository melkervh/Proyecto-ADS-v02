<!DOCTYPE html>
<html lang="Es">

<head>
  <meta charset="UTF-8">
  <link class="ic" type="image/png" rel="icon" href="../../resources/imagenes/FIFA_logo_without_slogan.svg.png">
  <link rel="stylesheet" href="../../resources/css/stylesLogin.css">
  <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>

<body class="login">
  <section class="sect">
    <form class="form" name="login" action="#" onsubmit="return validation()" method="post"  >
      <h1 class="titulo2">Inicio sesión</h1>
      <div class="inputbox">
        <i class="fa-regular fa-envelope-open"></i>
        <input type="email"  name="email" id="email" placeholder="correo" required>
        <label for="">Correo </label>
      </div>
      <div class="inputbox">
        <i class="fa-solid fa-lock"></i>
        <input type="password" required name="password" id="password" placeholder="clave">
        <label for="">Contraseña</label>
      </div>
      <div class="forget"><a href="#">olvidaste tu Contraseña</a></div>
      <button class="b">Iniciar</button>
    </form>
  </section>

</body>
<script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../../resources/js/Main.js"></script>
</html>
