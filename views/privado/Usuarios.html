<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <link class="ic" type="image/png" rel="icon" href="../../resources/imagenes/FIFA_logo_without_slogan.svg.png">
    <link rel="stylesheet" href="../../resources/css/stylesLogin.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jugadores</title>
</head>

<body class="h-section">
    <header></header>
    <main class="container-fluid">
        <div class="container xxl contenedor ">
            <div class="table-responsive">
                <div class="titulotable">
                    <!-- Button trigger modal -->
                    <button onclick="openCreate()" class="btadd" type="button" data-mdb-ripple-init
                        data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#save-modal">
                        Votante
                    </button>
                    <button onclick="openCreate2()" class="btadd" type="button" data-mdb-ripple-init data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#save-modal2">
                        Credenciales
                    </button>
                    <h4 class="h4tl">Lista de Usuarios</h4>
                </div>
                <table class="table table-xxl table-hover caption-top">
                    <thead class="table-dark ">
                        <tr class="">
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dui</th>
                            <th>Genero</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-light" id="usuarios-tabla">
                        <!-- Aquí se insertarán los datos de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <section></section>
    
    <!-- Modal para Votante -->
    <div class="modal fade" id="save-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form autocomplete="off" method="post" id="save-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Agregar Votante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input class="hidden" style="visibility:hidden;" type="number" id="id" name="id">
                            <div class="col-lg-6">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="" aria-label="Nombre">
                            </div>
                            <div class="col-lg-6">
                                <label for="Apellido" class="form-label">Apellido</label>
                                <input type="text" id="Apellido" name="Apellido" class="form-control" placeholder="" aria-label="Apellido">
                            </div>
                        </div>
                        <div class="clave">
                            <div class="row ">
                                <div class="col-lg-6">
                                    <label for="Dui" class="form-label">Dui</label>
                                    <input type="text" id="Dui" name="Dui" class="form-control" placeholder="" aria-label="Dui">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-lg-6">
                                    <label for="Genero" class="form-label">Genero</label>
                                    <select class="form-select" id="Genero" name="Genero" aria-label="Genero"></select>
                                </div>
                                <div class="col-lg-6">
                                    <label for="Credenciales" class="form-label">Credenciales</label>
                                    <select class="form-select" id="Credenciales" name="Credenciales" aria-label="Credenciales"></select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="DDA" id="close-button-voter" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btadd" id="save-button-voter">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Credenciales -->
    <div class="modal fade" id="save-modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form autocomplete="off" method="post" id="save-form2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Agregar Credenciales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input class="hidden" style="visibility:hidden;" type="number" id="id2" name="id2">
                            <div class="col-lg-6">
                                <label for="correo" class="form-label">Usuario</label>
                                <input type="text" id="correo" name="correo" class="form-control" placeholder="" aria-label="Usuario">
                            </div>
                            <div class="col-lg-6">
                                <label for="Passwordc" class="form-label">Contraseña</label>
                                <input type="text" id="Passwordc" name="Passwordc" class="form-control" placeholder="" aria-label="Contraseña">
                            </div>
                        </div>
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="DDA" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btadd" id="save-button-credentials">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../Controlers/Main.js"></script>
<script src="https://kit.fontawesome.com/a478d5fd56.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../../Controlers/Main.js"></script>
<script src="../../Controlers/components.js"></script>
<script src="../../Controlers/Privado/account.js"></script>
<script src="../../Controlers/Privado/Usuario.js"></script>

</html>
